<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Cursos Colombia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Cursos Colombia S.A.S</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Cursos.html">Cursos</a></li>
                <li><a href="contactenos.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Formulario de Contacto</h2>
        <p>Escríbenos y te responderemos pronto.</p>

        <form id="form-contacto">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
            <br><br>

            <label for="correo">Correo:</label><br>
            <input type="email" id="correo" name="correo" placeholder="tu@correo.com">
            <br><br>

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4"></textarea>
            <br><br>

            <button type="submit">Enviar Ahora</button>
        </form>

        <hr>

        <section>
            <h3>Nuestra Ubicación</h3>
            <p>Sede Medellín - Edificio CESDE</p>
        </section>
    </main>

</body>
</html>
