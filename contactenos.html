<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Cursos Colombia S.A.S</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Cursos.html">Cursos</a></li>
                <li><a href="contactenos.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="contacto-header">
            <h1>Ponte en contacto con nosotros</h1>
            <p>Estamos aquí para ayudarte en tu proceso de formación.</p>
        </section>

        <section class="flex-container">
            <div class="form-card">
                <form id="form-contacto">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" placeholder="Tu nombre..." required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" id="correo" placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">¿En qué podemos ayudarte?</label>
                        <textarea id="mensaje" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn-enviar">Enviar Mensaje</button>
                </form>
            </div>

            <div class="info-card">
                <h3>Nuestra Sede</h3>
                <p>Medellín, Edificio CESDE</p>
                <p>+57 300 000 0000</p>
                <p>info@cursoscolombia.com</p>
            </div>
        </section>
    </main>
</body>
</html>
